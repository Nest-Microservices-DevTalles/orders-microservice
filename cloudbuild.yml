steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'build',
      '-t',
      'northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/orders-ms',
      '-f',
      'dockerfile.prod',
      '--build-arg ORDERS_DATABASE_URL=$$DATABASE_URL',
      # '--platform=linux/amd64',
      '.',
    ]
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/orders-ms',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/367390259998/secrets/orders_database_url/versions/1
    env: 'DATABASE_URL'