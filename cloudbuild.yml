steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "secrets"
    args:
      [
        "versions",
        "access",
        "latest",
        "--secret=orders_database_url", # <--- el secreto que necesito
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/orders-ms",
        "-f",
        "dockerfile.prod",
        "--platform=linux/amd64",
        "--build-arg",
        "DATABASE_URL=$(gcloud secrets versions access latest --secret=orders_database_url)",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/orders-ms",
      ]