steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/orders-ms",
        "-f",
        "dockerfile.prod",
        "--platform=linux/amd64",
        "--build-arg",
        "ORDERS_DATABASE_URL=$(gcloud secrets versions access latest --secret=orders_database_url)",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/orders-ms",
      ]